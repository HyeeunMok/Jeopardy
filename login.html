<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="resources/css/loginStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Jeopardy Login</title>

    <body>
        <header>
            <nav>
                <div class="row">
                    <img src="resources/img/logo.png" alt="Fast Sloth logo" class="logo">
                    <ul class="main-nav">

        <section class="section-features">
            <div class="row">
                <div class="imgcontainer">
                    <img src="resources/img/jeopardyBigLog.jpg" alt="Jeopardy logo" class="jeopardyLogo">
                </div>
            </div>
        </section>
        <section class="section-form">
            <div class="row">
            <form class="table-form">

                <div class="row">
                    <div class="col span-1-of-3" id="alignRight">
                    <label for="title">Please enter your name</label>
                    </div>
                    <div class="col span-2-of-3">
                    <input type="text" placeholder="Name" name="firstName" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">
                    <label> </label>
                    </div>
                    <div class="col span-2-of-3">
                    <input type="submit" id="submit" value="Login">
                    </div>
                </div>
            </form>
        </section>

        <footer>
